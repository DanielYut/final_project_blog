<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} | CampusHub</title>
    <link rel="stylesheet" href="/static/style.css">

    <style>
        .post-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .back-side-btn {
            font-size: 20px;
            color: #1a73e8;
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 6px;
            height: fit-content;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .back-side-btn:hover {
            background: #e8f0fe;
        }

        .post-card {
            width: 700px;
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        .post-title {
            font-size: 28px;
            color: #1877f2;
        }

        .post-meta {
            color: gray;
            margin-bottom: 12px;
        }

        /* ⭐ 新增與首頁一致的標籤 UI */
        .tag-badge {
            display: inline-block;
            background: #e3f2fd;
            color: #1565c0;
            padding: 3px 10px;
            border-radius: 8px;
            font-size: 13px;
            margin: 0 0 12px 0;
        }

        .post-content {
            font-size: 17px;
            line-height: 1.7;
        }
    </style>
</head>

<body>

<div class="post-wrapper">

    <!-- 返回鍵 -->
    <a href="javascript:history.back()" class="back-side-btn">← 返回</a>

    <!-- 單篇文章卡片 -->
    <div class="post-card">

        <h1 class="post-title">{{ post.title }}</h1>

        <p class="post-meta">
            作者：{{ post.user.username }} ｜ {{ post.created_at.strftime("%Y-%m-%d %H:%M") }}
        </p>

        {% if post.tag %}
        <span class="tag-badge tag-{{ post.tag }}">{{ post.tag }}</span>
        {% endif %}

        <p class="post-content">
            {{ post.content | safe }}
        </p>

    </div>

</div>

</body>
</html>
