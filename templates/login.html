<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>登入 | CampusHub</title>

    <style>
        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .login-container {
            background: white;
            width: 380px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
            text-align: center;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #1877f2;
            font-size: 26px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #145dbf;
        }

        .error-msg {
            background: #ffe6e6;
            color: #cc0000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .register-link, .forgot-link {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #1877f2;
            text-decoration: none;
        }

        .register-link:hover, .forgot-link:hover {
            text-decoration: underline;
        }

        .guest-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 14px;
        }

        .guest-btn:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <h2>登入 CampusHub</h2>

        {% if error %}
            <div class="error-msg">{{ error }}</div>
        {% endif %}

        <form method="POST">
            <input name="username" placeholder="帳號" required>
            <input name="password" type="password" placeholder="密碼" required>

            <button type="submit">登入</button>
        </form>

        <a href="/forgot" class="register-link">忘記密碼？</a>

        <a href="/guest" class="guest-btn">以訪客模式瀏覽</a>

        <a href="/register" class="register-link">沒有帳號？註冊</a>
    </div>

</body>
</html>
