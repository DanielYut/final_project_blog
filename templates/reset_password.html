<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>重設密碼 | CampusHub</title>

    <style>
        body {
            background: #f0f2f5;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        .form-card {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px 35px;
            border-radius: 10px;
            box-shadow: 0 3px 12px rgba(0,0,0,0.15);
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #1877f2;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #0c5ed9;
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>

<body>

<div class="form-card">
    <h2>重設密碼</h2>
    <p>請輸入 Email 收到的驗證碼，以及新的密碼。</p>

    <form method="POST">
        <input type="text" name="code" placeholder="驗證碼" required>
        <input type="password" name="password" placeholder="新密碼" required>
        <button type="submit">更新密碼</button>
    </form>

    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}

    <a class="back-link" href="/login">返回登入</a>
</div>

</body>
</html>
